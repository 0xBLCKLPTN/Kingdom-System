version: '3.6'

services:
  db:
    image: postgres:14.5
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
    environment:
      POSTGRES_DB: scheduler_dev
      POSTGRES_USER: super_postgres
      POSTGRES_PASSWORD: super_postgres
    ports:
      - 5432:5432

  pgadmin:
    image: chorss/docker-pgadmin4
    ports:
      - 5050:5050

volumes:
  cache:
    driver: local
  db:
    driver: local
